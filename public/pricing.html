<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Plans | Tidyzenic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="/scripts/partials-loader.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header Include -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="text-center py-12 px-4 bg-white shadow">
    <h1 class="text-4xl font-bold mb-4">Choose the Plan That Fits Your Business</h1>
    <p class="text-lg text-gray-600">Start with a 7-day free trial. No credit card required.</p>
  </section>

  <!-- Pricing Cards Section -->
  <section class="max-w-6xl mx-auto py-12 px-4">
    <div id="plansContainer" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <!-- Footer Include -->
  <div id="footer"></div>

  <!-- Script: Fetch and Display Plans -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('plansContainer');

      try {
        const res = await fetch('/plans');
        const plans = await res.json();

        plans.forEach(plan => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-lg shadow p-6 flex flex-col justify-between';

          card.innerHTML = `
            <div>
              <h2 class="text-2xl font-semibold mb-2">${plan.name}</h2>
              <p class="text-gray-600 mb-4">${plan.description || ''}</p>
              <div class="text-3xl font-bold text-blue-600 mb-6">
                €${plan.price}/mo
              </div>
              <ul class="text-sm text-gray-700 mb-6 space-y-1">
                ${(plan.features || '').split(',').map(f => `<li>✅ ${f.trim()}</li>`).join('')}
              </ul>
            </div>
            <a href="/register.html?plan=${plan.slug}"
              class="mt-auto inline-block bg-blue-600 text-white text-center px-4 py-2 rounded hover:bg-blue-700 transition">
              Start Free Trial
            </a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = `<p class="text-red-500">Failed to load pricing plans. Please try again later.</p>`;
        console.error('Failed to fetch plans:', err);
      }
    });
  </script>
</body>
</html>
