<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard â€“ Tidyzenic</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="h-full bg-gray-100 text-gray-900">
    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow z-50 sticky top-0">
      <div class="flex items-center space-x-2">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-blue-600">Admin</span>
      </div>
    </header>

    <div class="flex h-screen overflow-hidden relative">
      <!-- Sidebar will be injected here -->
      <div id="sidebar-container"></div>

      <!-- Backdrop for mobile -->
      <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-4 md:p-8 md:ml-72 transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700">Welcome to your Admin Dashboard</h2>
        <div class="bg-white p-6 rounded-2xl shadow">
          <p>Manage your services, bookings, clients and more. Use the sidebar to navigate your admin tools.</p>
        </div>
      </main>
    </div>

    <script>
      // Dynamically load the sidebar
      fetch('/admin/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;

          // Setup toggle logic AFTER sidebar is injected
          const menuBtn = document.getElementById('menuToggle');
          const sidebar = document.getElementById('sidebar');
          const backdrop = document.getElementById('sidebarBackdrop');

          menuBtn?.addEventListener('click', () => {
            sidebar?.classList.toggle('-translate-x-full');
            backdrop?.classList.toggle('hidden');
          });

          backdrop?.addEventListener('click', () => {
            sidebar?.classList.add('-translate-x-full');
            backdrop?.classList.add('hidden');
          });
        });
    </script>
  </body>
</html>
