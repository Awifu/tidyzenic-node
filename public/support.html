<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support – Tidyzenic</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">Submit a Support Ticket</h1>
      <p class="text-center text-gray-500 mb-6">Need help with something? Let us know and we’ll respond shortly.</p>

      <form id="supportForm" class="space-y-6">
        <div>
          <label for="subject" class="block text-sm font-medium">Subject <span class="text-red-600">*</span></label>
          <input type="text" id="subject" name="subject" required class="w-full border rounded-lg px-4 py-3" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium">Message <span class="text-red-600">*</span></label>
          <textarea id="message" name="message" rows="6" required class="w-full border rounded-lg px-4 py-3"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition">
            Send Ticket
          </button>
          <p id="statusMsg" class="text-sm mt-4"></p>
        </div>
      </form>

      <div class="mt-10 border-t pt-6 text-sm text-center text-gray-500">
        View past messages below.
      </div>

      <div id="supportTickets" class="mt-6 space-y-4"></div>
    </div>
  </section>

  <script src="/admin/js/support-page.js"></script>
</body>
</html>
