<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Tickets â€“ Tidyzenic Admin</title>

    <!-- Local Tailwind build -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Scripts -->
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/admin/js/tickets.js"></script>
    <script defer src="/admin/js/load-sidebar.js"></script>
    <script defer src="/js/auth-check.js"></script>
  </head>

  <body class="min-h-screen overflow-auto">
    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow sticky top-0 z-50">
      <div class="flex items-center space-x-2">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-blue-600">Admin</span>
        <span id="userName" class="ml-4 text-sm text-gray-600"></span>
      </div>
    </header>

    <!-- Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Mobile Backdrop -->
      <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="max-w-5xl mx-auto">
          <!-- Header -->
          <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold text-blue-700">Support Tickets</h1>
            <div class="relative">
              <button id="notifBtn" class="relative p-2 rounded-full hover:bg-gray-200">
                ðŸ””
                <span id="notifCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
              </button>
              <div id="notifDropdown" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg hidden z-50">
                <ul id="notifList" class="divide-y divide-gray-200 max-h-64 overflow-y-auto"></ul>
              </div>
            </div>
          </div>

          <!-- Search Bar -->
          <div class="mb-6">
            <input
              type="text"
              id="ticketSearch"
              placeholder="Search tickets..."
              class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring"
            />
          </div>

          <!-- Ticket List -->
          <div id="ticketList" class="space-y-4"></div>

          <!-- Empty State -->
          <div id="emptyState" class="hidden text-center text-gray-500 mt-10">
            <p>No support tickets found.</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
      <div class="bg-white w-full max-w-lg p-6 rounded shadow-lg relative">
        <button id="modalClose" class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">&times;</button>
        <h2 id="modalTitle" class="text-xl font-semibold mb-4">Reply to Ticket</h2>
        <textarea id="modalTextarea" rows="5" class="w-full p-3 border rounded resize-none focus:outline-none focus:ring"></textarea>
        <div class="mt-4 text-right">
          <button id="modalSubmit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
