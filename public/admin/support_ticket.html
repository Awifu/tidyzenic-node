<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Tickets – Tidyzenic Admin</title>

  <!-- Only local CSS -->
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="h-full font-sans flex flex-col">
  <!-- Header -->
  <header class="p-4 bg-white shadow sticky top-0 z-40 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <span class="font-bold text-lg text-indigo-600">Admin</span>
      <span id="userName" class="ml-2 text-sm text-gray-500">Support Panel</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 md:p-10 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Support Tickets</h1>

    <!-- Search Input -->
    <input
      id="ticketSearch"
      type="text"
      placeholder="🔍 Search tickets..."
      class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Ticket List -->
    <div class="space-y-6">
      <!-- Example Ticket Card -->
      <div class="ticket-card">
        <div>
          <h3 class="text-xl font-semibold text-indigo-700">Booking Glitch</h3>
          <p class="text-gray-700 mt-1">Calendar not showing available slots.</p>
          <p class="text-sm text-gray-500 mt-2">
            <strong class="text-gray-700">From:</strong> ladygreener ·
            <span class="font-medium text-yellow-600">Open</span>
          </p>
        </div>

        <div class="flex flex-wrap gap-3 mt-4">
          <button class="btn btn-indigo">💬 Reply</button>
          <button class="btn btn-secondary">📂 Show Thread</button>
          <button class="btn btn-success">✅ Mark Resolved</button>
          <button class="btn btn-danger">🗑 Delete</button>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center gap-2 mt-10">
      <button class="pagination-btn">1</button>
      <button class="pagination-btn">2</button>
      <button class="pagination-btn">3</button>
    </div>
  </main>
</body>
</html>
