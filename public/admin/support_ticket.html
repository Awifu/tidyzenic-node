<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Tickets ‚Äì Tidyzenic Admin</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/admin/js/load-sidebar.js"></script>
    <script defer src="/js/auth-check.js"></script>
    <script defer src="/admin/js/tickets-brand.js"></script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      .text-brand {
        color: #0b63ce;
      }
      .bg-brand {
        background-color: #0b63ce;
      }
      .hover\:bg-brand-dark:hover {
        background-color: #094ca0;
      }
      .bg-brand-light {
        background-color: #e6f0fd;
      }
      .border-brand {
        border-color: #0b63ce;
      }
    </style>
  </head>
  <body class="h-full font-sans flex flex-col bg-gray-100">
    <header class="md:hidden p-4 bg-white shadow sticky top-0 z-40 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-brand">Admin</span>
        <span id="userName" class="ml-2 text-sm text-gray-500"></span>
      </div>
    </header>

    <div class="flex flex-1">
      <div id="sidebar-container"></div>
      <div id="sidebarBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"></div>

      <main class="flex-1 p-6 md:p-10">
        <div class="max-w-5xl mx-auto space-y-6">
          <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-brand">Support Tickets</h1>
          </div>

          <input
            id="ticketSearch"
            type="text"
            placeholder="üîç Search tickets..."
            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-brand"
          />

          <div id="ticketList" class="space-y-6"></div>

          <div id="emptyState" class="hidden text-center text-gray-400 mt-10">
            <p>No support tickets found.</p>
          </div>

          <div id="pagination" class="flex justify-center gap-2 mt-8 hidden">
            <button id="prevPage" class="px-4 py-2 rounded-full bg-white border shadow hover:bg-gray-50">‚Üê Prev</button>
            <span id="pageIndicator" class="px-4 py-2 font-medium text-gray-700">Page 1</span>
            <button id="nextPage" class="px-4 py-2 rounded-full bg-white border shadow hover:bg-gray-50">Next ‚Üí</button>
          </div>
        </div>
      </main>
    </div>

    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden flex items-center justify-center px-4">
      <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm animate-fade-in relative">
        <div class="flex justify-between items-center mb-3">
          <h2 id="modalTitle" class="text-lg font-semibold text-brand">Reply to Ticket</h2>
          <button id="modalClose" class="text-gray-400 hover:text-black text-2xl font-bold">&times;</button>
        </div>
        <div id="modalThread" class="space-y-2 text-sm text-gray-600 mb-4"></div>
        <textarea
          id="modalTextarea"
          rows="4"
          placeholder="Write your reply..."
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-brand resize-none"
        ></textarea>
        <div class="mt-4 text-right">
          <button id="modalSubmit" class="bg-brand hover:bg-brand-dark text-white px-5 py-2 rounded-lg shadow">
            Send Reply
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
