<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 text-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Tickets â€“ Tidyzenic Admin</title>

    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/admin/js/tickets.js"></script>
    <script defer src="/admin/js/load-sidebar.js"></script>
    <script defer src="/js/auth-check.js"></script>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom Modal Styles */
      #ticketModal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #ticketModal.active {
        display: flex;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .modal-box {
        position: relative;
        background-color: #ffffff;
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: fade-in 0.2s ease-out;
        z-index: 1;
        font-family: sans-serif;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        border: none;
        background: none;
        font-size: 1.5rem;
        color: #888;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .modal-close:hover {
        color: #000;
      }

      .modal-title {
        margin-bottom: 1rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: #1e3a8a;
      }

      #modalThread {
        margin-bottom: 1rem;
        max-height: 200px;
        overflow-y: auto;
        background: #f9fafb;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      #modalTextarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        resize: none;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .modal-actions {
        text-align: right;
      }

      .modal-actions button {
        background-color: #2563eb;
        color: white;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .modal-actions button:hover {
        background-color: #1e40af;
      }
    </style>
  </head>

  <body class="h-full flex flex-col bg-gray-50">
    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow sticky top-0 z-40">
      <div class="flex items-center gap-3">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-blue-600">Admin</span>
        <span id="userName" class="ml-2 text-sm text-gray-500"></span>
      </div>
    </header>

    <div class="flex flex-1">
      <div id="sidebar-container"></div>
      <div id="sidebarBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 md:p-10">
        <div class="max-w-5xl mx-auto space-y-6">
          <div class="flex items-center justify-between">
            <h1 class="text-3xl font-semibold text-blue-700">Support Tickets</h1>
            <div class="relative">
              <button id="notifBtn" class="relative p-2 rounded-full bg-white hover:bg-gray-100 shadow-md">
                ðŸ””
                <span id="notifCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
              </button>
              <div id="notifDropdown" class="absolute right-0 mt-2 w-72 bg-white shadow-xl rounded-xl hidden z-50 overflow-hidden">
                <ul id="notifList" class="divide-y divide-gray-100 max-h-64 overflow-y-auto text-sm"></ul>
              </div>
            </div>
          </div>

          <!-- Search Bar -->
          <div>
            <input
              id="ticketSearch"
              type="text"
              placeholder="Search tickets..."
              class="w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Tickets Container -->
          <div id="ticketList" class="space-y-5"></div>

          <!-- Empty State -->
          <div id="emptyState" class="hidden text-center text-gray-400 mt-10">
            <p>No support tickets found.</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Custom CSS Modal -->
    <div id="ticketModal">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button id="modalClose" class="modal-close">&times;</button>
        <h2 id="modalTitle" class="modal-title">Reply to Ticket</h2>
        <div id="modalThread"></div>
        <textarea id="modalTextarea" rows="5" placeholder="Write your reply..."></textarea>
        <div class="modal-actions">
          <button id="modalSubmit">Send Reply</button>
        </div>
      </div>
    </div>

    <!-- Thread Template -->
    <template id="ticketThreadTemplate">
      <div class="border border-gray-200 rounded-xl shadow p-4 bg-white">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-semibold text-blue-700">{{subject}}</h3>
            <p class="text-gray-600 mt-1">{{message}}</p>
            <p class="text-xs text-gray-400 mt-2">Status: <span class="font-medium">{{status}}</span></p>
          </div>
          <div class="flex flex-col gap-2">
            <button class="reply-btn text-sm text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">Reply</button>
            <button class="toggle-thread-btn text-sm text-gray-700 border border-gray-300 hover:bg-gray-100 px-3 py-1 rounded">Show Thread</button>
          </div>
        </div>
        <div class="replies mt-4 hidden">
          <!-- Replies inserted dynamically -->
        </div>
      </div>
    </template>
  </body>
</html>
