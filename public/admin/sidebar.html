<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sidebar – Tidyzenic</title>
  <link href="/styles.css" rel="stylesheet" />
  <script defer src="/admin/js/sidebar.js"></script>
  <script defer>
    // Mobile toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    }
  </script>
</head>
<body class="bg-gray-100 flex min-h-screen overflow-x-hidden">

  <!-- Mobile Top Bar -->
  <header class="md:hidden flex justify-between items-center bg-white shadow px-4 py-3 w-full fixed top-0 z-50">
    <div class="flex items-center space-x-2">
      <button onclick="toggleSidebar()" class="text-gray-600 focus:outline-none">
        ☰
      </button>
      <span id="bizName" class="font-semibold text-gray-700">Business</span>
    </div>
    <img id="logo" src="/assets/logo-placeholder.png" alt="Logo" class="w-8 h-8 rounded-full" />
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white shadow-lg fixed inset-y-0 left-0 z-40 flex flex-col transform md:translate-x-0 -translate-x-full transition-transform duration-300">
    <div class="p-6 border-b hidden md:flex items-center space-x-3">
      <img id="logo" src="/assets/logo-placeholder.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 id="bizName" class="text-lg font-semibold text-gray-800">Business</h1>
    </div>

    <nav class="flex-1 overflow-y-auto p-4 space-y-1 text-gray-700">
      <a href="/admin/dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-100">🏠 Dashboard</a>
      <a href="/admin/services.html" class="block py-2 px-4 rounded hover:bg-blue-100">🧹 Services</a>
      <a href="/admin/bookings.html" class="block py-2 px-4 rounded hover:bg-blue-100">📆 Bookings</a>
      <a href="/admin/calendar.html" class="block py-2 px-4 rounded hover:bg-blue-100">🗓️ Calendar</a>
      <a href="/admin/staff.html" class="block py-2 px-4 rounded hover:bg-blue-100">👥 Staff</a>
      <a href="/admin/clients.html" class="block py-2 px-4 rounded hover:bg-blue-100">👤 Clients</a>
      <a href="/admin/invoices.html" class="block py-2 px-4 rounded hover:bg-blue-100">📄 Invoices</a>
      <a href="/admin/payments.html" class="block py-2 px-4 rounded hover:bg-blue-100">💳 Payments</a>
      <a href="/admin/availability.html" class="block py-2 px-4 rounded hover:bg-blue-100">⏱ Availability</a>
      <a href="/admin/notifications.html" class="block py-2 px-4 rounded hover:bg-blue-100">🔔 Notifications</a>
      <a href="/admin/reviews.html" class="block py-2 px-4 rounded hover:bg-blue-100">🌟 Reviews</a>
      <a href="/admin/marketing.html" class="block py-2 px-4 rounded hover:bg-blue-100">📣 Marketing</a>
      <a href="/admin/discounts.html" class="block py-2 px-4 rounded hover:bg-blue-100">🏷️ Discounts</a>
      <a href="/admin/settings.html" class="block py-2 px-4 rounded hover:bg-blue-100">⚙️ Settings</a>
      <a href="/admin/billing.html" class="block py-2 px-4 rounded hover:bg-blue-100">🧾 Billing</a>
      <a href="/admin/reports.html" class="block py-2 px-4 rounded hover:bg-blue-100">📊 Reports</a>
      <a href="/admin/support.html" class="block py-2 px-4 rounded hover:bg-blue-100">🆘 Support</a>
      <a href="/admin/zapier.html" class="block py-2 px-4 rounded hover:bg-blue-100">⚡ Automations</a>
      <a href="/admin/ai-assistant.html" class="block py-2 px-4 rounded hover:bg-blue-100">🤖 AI Assistant</a>
    </nav>

    <div class="p-4 border-t">
      <button onclick="logout()" class="w-full text-left px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">
        🚪 Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-0 md:ml-64 mt-16 md:mt-0 p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome to your Admin Dashboard</h2>
    <!-- Dynamic admin content goes here -->
  </main>
</body>
</html>
