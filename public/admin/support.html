<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support â€“ Admin View</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen font-inter bg-gray-100 text-gray-900">
    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow sticky top-0 z-50">
      <div class="flex items-center space-x-2">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-blue-600">Support</span>
      </div>
    </header>

    <!-- Layout Container -->
    <div class="flex min-h-screen relative">
      <!-- Sidebar -->
<div id="sidebar-container" class="z-40 fixed md:relative inset-y-0 left-0 w-72 transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0"></div>

      <!-- Mobile Backdrop -->
      <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-4 md:p-8 relative z-10">
        <div class="max-w-5xl mx-auto">
          <div class="bg-white text-gray-900 p-6 rounded-2xl shadow-xl mb-12">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h1 class="text-3xl font-bold text-blue-700">ðŸ“¨ Support Tickets</h1>
                <p class="text-sm text-gray-600 mt-1">All incoming support messages from users</p>
              </div>
              <div class="text-sm bg-blue-100 text-blue-800 px-4 py-2 rounded-xl shadow">
                <span id="adminBadgeName">Admin</span> Â· <span id="adminBadgeEmail">email@example.com</span>
              </div>
            </div>

            <div id="supportTickets" class="space-y-6">
              <p class="text-gray-600 text-center">Loading tickets...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="/js/auth-check.js" defer></script>
    <script src="/admin/js/load-sidebar.js" defer></script>
    <script src="/admin/js/support-page.js" defer></script>

    <script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar-container');
  const backdrop = document.getElementById('sidebarBackdrop');

  menuToggle?.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
    sidebar.classList.toggle('translate-x-0');
    backdrop.classList.toggle('hidden');
  });

  backdrop?.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    sidebar.classList.remove('translate-x-0');
    backdrop.classList.add('hidden');
  });
</script>

  </body>
</html>
