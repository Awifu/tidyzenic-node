<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support â€“ Admin View</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self' https://*.tidyzenic.com;
  ">
</head>

<body class="min-h-screen font-sans bg-gray-100 text-gray-900">
  <!-- Mobile Header -->
  <header class="md:hidden flex items-center justify-between p-4 bg-white shadow sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <button id="menuToggle" class="text-gray-700 focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="font-bold text-lg text-blue-600">Support</span>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex min-h-screen relative">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Mobile Backdrop -->
    <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 relative z-10">
      <div class="max-w-5xl mx-auto">
        <div class="glass-card mb-12">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h1 class="text-3xl font-bold text-blue-700">ðŸ“¨ Support Tickets</h1>
              <p class="text-sm text-gray-600 mt-1">All incoming support messages from users</p>
            </div>
            <div class="badge">
              <span id="adminBadgeName">Admin</span> Â· <span id="adminBadgeEmail">email@example.com</span>
            </div>
          </div>

          <input id="ticketSearch" type="text" placeholder="Search tickets..." class="w-full md:w-1/3 mb-6 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200" />

          <div id="supportTickets" class="space-y-6">
            <p class="text-gray-600 text-center">Loading tickets...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Reply Modal -->
  <div id="replyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-xl">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Reply to Ticket</h3>
      <p id="replyModalSubject" class="text-sm text-gray-500 mb-4"></p>
      <textarea id="replyMessage" rows="5" class="w-full border rounded-lg p-2 text-sm text-gray-700 mb-4" placeholder="Type your reply..."></textarea>
      <div class="flex justify-end space-x-2">
        <button id="closeReplyBtn" class="btn-pill btn-delete">Cancel</button>
        <button id="submitReplyBtn" class="btn-pill btn-reply">Send Reply</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth-check.js" defer></script>
  <script src="/admin/js/load-sidebar.js" defer></script>
  <script src="/admin/js/support-page.min.js" defer></script>
</body>
</html>
