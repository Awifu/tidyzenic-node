<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support â€“ Admin Dashboard</title>

  <!-- Tailwind + Custom Styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Admin ID injected dynamically -->
  <meta name="admin-id" content="{{ADMIN_ID}}" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self' ws://localhost:* http://localhost:*;
  ">
</head>

<body class="min-h-screen font-inter bg-gray-100 text-gray-900">

  <!-- Mobile Header -->
  <header class="md:hidden flex items-center justify-between p-4 bg-white shadow sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <button id="menuToggle" class="text-gray-700 focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="font-bold text-lg text-blue-600">Support</span>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex min-h-screen relative">
    
    <!-- Sidebar -->
    <aside id="sidebar-container" class="hidden md:block w-64 bg-white shadow-lg z-40">
      <!-- Your sidebar content can be injected dynamically here -->
    </aside>

    <!-- Sidebar backdrop for mobile -->
    <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 z-10 relative">
      <div class="max-w-6xl mx-auto">
        <section class="bg-white p-6 rounded-2xl shadow-xl">
          <h2 class="text-2xl font-bold mb-6">Support Tickets</h2>
          <div id="ticket-list" class="space-y-6">
            <!-- Tickets will be dynamically loaded here -->
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/admin/js/support.js" defer></script>
  <script src="/admin/js/support-page.js" defer></script>

</body>
</html>
