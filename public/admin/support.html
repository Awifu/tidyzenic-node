<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support – Tidyzenic</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 overflow-auto">
    <!-- Mobile Header -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow z-50 sticky top-0">
      <div class="flex items-center space-x-2">
        <button id="menuToggle" class="text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-blue-600">Support</span>
      </div>
    </header>

    <!-- Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div id="sidebar-container" class="w-72 hidden md:block"></div>

      <!-- Mobile Backdrop -->
      <div id="sidebarBackdrop" class="fixed inset-0 z-30 bg-black bg-opacity-50 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="max-w-3xl mx-auto w-full px-4 md:px-0">
          <h2 class="text-2xl font-semibold mb-4 text-blue-700 text-center">Support Center</h2>

          <div id="supportTickets" class="space-y-4">
            <!-- Fetched support tickets will be injected here -->
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="/admin/js/load-sidebar.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const container = document.getElementById('supportTickets');
        try {
          const res = await fetch('/api/support', { credentials: 'include' });
          const tickets = await res.json();

          if (!Array.isArray(tickets)) {
            container.innerHTML = '<p class="text-red-600">Failed to load support tickets.</p>';
            return;
          }

          if (tickets.length === 0) {
            container.innerHTML = '<p>No support tickets yet.</p>';
            return;
          }

          container.innerHTML = tickets.map(ticket => `
            <div class="bg-white p-4 rounded-xl shadow border">
              <h3 class="font-semibold text-blue-700">${ticket.subject}</h3>
              <p class="text-sm text-gray-500">${new Date(ticket.created_at).toLocaleString()}</p>
              <p class="mt-2 text-gray-800">${ticket.message}</p>
            </div>
          `).join('');
        } catch (error) {
          console.error('❌ Failed to fetch tickets:', error);
          container.innerHTML = '<p class="text-red-600">Error fetching support data.</p>';
        }
      });
    </script>
  </body>
</html>
