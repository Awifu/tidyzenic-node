<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Tickets ‚Äì Admin Panel</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <main class="ml-0 md:ml-64 px-4 py-8 transition-all">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold text-blue-700 mb-2">üì® Support Tickets</h1>

      <!-- Admin Badge -->
      <div class="bg-white border rounded-xl shadow p-4 mb-6 flex items-center space-x-4">
        <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">
          <span id="badgeName">Loading...</span>
        </div>
        <div class="text-sm text-gray-600">
          <div><span id="badgeEmail">...</span></div>
          <div><span id="badgeRole">...</span> at Tidyzenic</div>
        </div>
      </div>

      <!-- Support Ticket List -->
      <div id="supportTickets" class="space-y-6">
        <p class="text-gray-500">Loading tickets...</p>
      </div>
    </div>
  </main>

  <script src="/js/auth-check.js"></script>
  <script src="/admin/js/load-sidebar.js"></script>

  <script>
    async function loadTickets() {
      const container = document.getElementById('supportTickets');
      try {
        const res = await fetch('/api/support', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to fetch tickets');
        const tickets = await res.json();

        if (!Array.isArray(tickets) || tickets.length === 0) {
          container.innerHTML = '<p class="text-center text-gray-500">No support tickets found.</p>';
          return;
        }

        container.innerHTML = tickets.map(ticket => `
          <div class="bg-white p-5 rounded-xl shadow border border-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-semibold text-lg text-blue-700">${ticket.subject}</h3>
              <p class="text-sm text-gray-500">${new Date(ticket.created_at).toLocaleString()}</p>
            </div>
            <p class="text-sm text-gray-700 mb-2">${ticket.message}</p>
            <div class="text-xs text-gray-500">
              From: <strong>${ticket.user_name || 'Unknown'}</strong> (${ticket.user_email || 'No email'})
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('‚ùå Support fetch error:', err);
        container.innerHTML = '<p class="text-red-600">Could not load support tickets.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Fill admin badge
      const u = window.currentUser || {};
      document.getElementById('badgeName').textContent = u.name || 'Admin';
      document.getElementById('badgeEmail').textContent = u.email || '';
      document.getElementById('badgeRole').textContent = u.role?.toUpperCase() || '';

      loadTickets();
    });
  </script>
</body>
</html>
