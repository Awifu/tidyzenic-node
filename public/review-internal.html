<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Review</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/js/review-internal.js"></script>
</head>
<body class="h-full flex items-center justify-center p-6">

  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-lg space-y-6">
    <!-- Branding (fetched via subdomain) -->
    <div class="text-center space-y-2">
      <img id="businessLogo" class="h-14 mx-auto hidden" />
      <h1 id="businessName" class="text-2xl font-semibold text-indigo-700">Business</h1>
      <p class="text-sm text-gray-600">Weâ€™d love to hear your feedback!</p>
    </div>

    <!-- Stars -->
    <div id="starContainer" class="flex justify-center gap-1">
      <!-- Stars injected via JS -->
    </div>

    <!-- Comment -->
    <textarea
      id="reviewComment"
      rows="4"
      placeholder="Share your experience..."
      class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
    ></textarea>

    <!-- Submit Button -->
    <div class="text-right">
      <button
        id="submitReview"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-sm transition"
      >
        Submit Review
      </button>
    </div>

    <!-- Toast -->
    <div id="toast" class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-md text-sm z-50"></div>
  </div>

</body>
</html>
