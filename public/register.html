
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Tidyzenic</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Register Your Business</h1>
    <form id="registerForm" class="space-y-4">
      <div><label for="business_name" class="block text-sm font-medium text-gray-700">Business Name</label>
        <input type="text" id="business_name" name="business_name" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label class="block text-sm font-medium text-gray-700">Subdomain</label>
        <div class="mt-1 flex items-center space-x-2">
          <input type="text" id="subdomain" name="subdomain" required readonly class="w-1/2 p-2 border rounded-md bg-gray-100 text-gray-700" />
          <span class="text-gray-700">.tidyzenic.com</span></div>
        <p id="subdomainStatus" class="text-sm mt-1 text-gray-500">Subdomain preview will appear here...</p></div>
      <div><label for="owner_name" class="block text-sm font-medium text-gray-700">Owner Name</label>
        <input type="text" id="owner_name" name="owner_name" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
        <input type="text" id="industry" name="industry" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="vat_number" class="block text-sm font-medium text-gray-700">VAT Number (optional)</label>
        <input type="text" id="vat_number" name="vat_number" class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required minlength="6" class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="w-full mt-1 p-2 border rounded-md" /></div>
      <div><label for="preferred_language" class="block text-sm font-medium text-gray-700">Preferred Language</label>
        <select id="preferred_language" name="preferred_language" required class="w-full mt-1 p-2 border rounded-md">
          <option value="en">English</option><option value="fr">Français</option><option value="nl">Dutch</option>
          <option value="es">Español</option><option value="pt">Português</option><option value="de">Deutsch</option>
        </select></div>
      <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">✅ Register Business</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Already registered?
      <a href="/login.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6 text-center">
      <h2 class="text-xl font-semibold text-green-600 mb-2">✅ Registration Complete</h2>
      <p id="modalMessage" class="text-gray-700 mb-4">A verification email has been sent to your email address.</p>
      <a id="goToLoginBtn" href="/login.html" class="inline-block mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go to Login</a>
    </div>
  </div>


  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm_password');
      const passwordMatch = document.getElementById('passwordMatch');
      const subdomainInput = document.getElementById('subdomain');
      const businessName = document.getElementById('business_name');
      const subdomainStatus = document.getElementById('subdomainStatus');
      const modal = document.getElementById('successModal');
      const modalMessage = document.getElementById('modalMessage');

      // Autofill subdomain
      businessName.addEventListener('input', () => {
        const sub = businessName.value.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-').substring(0, 30);
        subdomainInput.value = sub;
        checkSubdomain(sub);
      });

      async function checkSubdomain(sub) {
        if (sub.length < 3) {
          subdomainStatus.textContent = 'Subdomain too short';
          subdomainStatus.className = 'text-sm text-red-500';
          return;
        }
        try {
          const res = await axios.post('/register/check-subdomain', { subdomain: sub });
          if (res.data.exists) {
            subdomainStatus.textContent = `❌ ${sub}.tidyzenic.com is taken`;
            subdomainStatus.className = 'text-sm text-red-500';
          } else {
            subdomainStatus.textContent = `✅ ${sub}.tidyzenic.com is available`;
            subdomainStatus.className = 'text-sm text-green-600';
          }
        } catch (err) {
          subdomainStatus.textContent = '⚠️ Subdomain check failed';
          subdomainStatus.className = 'text-sm text-yellow-600';
        }
      }

      // Password matching validation
      function validatePasswords() {
        if (!password.value || !confirmPassword.value) {
          passwordMatch.textContent = '';
          return;
        }
        if (password.value !== confirmPassword.value) {
          passwordMatch.textContent = '❌ Passwords do not match';
          passwordMatch.className = 'text-sm text-red-500';
        } else {
          passwordMatch.textContent = '✅ Passwords match';
          passwordMatch.className = 'text-sm text-green-600';
        }
      }

      password.addEventListener('input', validatePasswords);
      confirmPassword.addEventListener('input', validatePasswords);

      // Handle form submit
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (password.value !== confirmPassword.value) {
          alert('❌ Passwords do not match.');
          return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          if (res.ok) {
            modalMessage.textContent = result.message;
            modal.classList.remove('hidden');
            form.reset();
          } else {
            alert(result.error || '❌ Something went wrong.');
          }

        } catch (err) {
          alert('❌ Server error. Try again later.');
        }
      });
    });
  </script>
</body>
</html>
