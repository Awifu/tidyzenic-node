<!-- public/partials/header.html -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center space-x-2">
          <img src="/assets/logo-placeholder.png" alt="Tidyzenic Logo" class="h-8 w-8 rounded-full">
          <span class="text-lg font-bold text-gray-800">Tidyzenic</span>
        </a>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-8 items-center text-sm font-medium text-gray-700">
        <a href="/" class="hover:text-blue-600 transition">Home</a>
        <a href="/features.html" class="hover:text-blue-600 transition">Features</a>
        <a href="/pricing.html" class="hover:text-blue-600 transition">Pricing</a>
        <a href="/support.html" class="hover:text-blue-600 transition">Support</a>
        <a href="/login.html" class="text-gray-600 hover:text-blue-600">Login</a>
        <a href="/signup.html" class="ml-2 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Start Free Trial
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobileMenuBtn" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200 px-4 pb-4">
    <a href="/" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
    <a href="/features.html" class="block py-2 text-gray-700 hover:text-blue-600">Features</a>
    <a href="/pricing.html" class="block py-2 text-gray-700 hover:text-blue-600">Pricing</a>
    <a href="/support.html" class="block py-2 text-gray-700 hover:text-blue-600">Support</a>
    <a href="/login.html" class="block py-2 text-gray-700 hover:text-blue-600">Login</a>
    <a href="/signup.html" class="block mt-2 text-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Start Free Trial
    </a>
  </div>

  <script>
    const btn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</header>
